<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Timer</title>
    <link rel="stylesheet" href="./timer.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <h1 class="text-center text-secondary mt-2 main-heading">Timer</h1>
        <div class="timer d-flex justify-content-between m-auto">
            <div class="minutes text-center">
                <input type="text" class="minute-counter" placeholder="00">
                <h5>Minutes</h5>
            </div>
            <div class="seconds text-center">
                <input type="text" class="second-counter" placeholder="00">
                <h5>Seconds</h5>
            </div>
        </div>
        <div class="for-button mt-2 text-center d-flex w-25 justify-content-around">
            <button class="btn bg-success start">Start</button>
            <button class="btn bg-success end">End</button>
        </div>
    </div>
    <script src="./timer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
